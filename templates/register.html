{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}

{%  block head_js %}
    <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
  <script type="text/javascript">
      //<![CDATA[
      Stripe.publishableKey = '{{ publishable }}';
      //]]>
  </script>
  <script type="text/javascript" src="{% static "js/stripe.js" %}"></script>

{% endblock %}

{% block content %}
    <form role="form" method="post"  id="register-form" action="{% url 'register' %}">
        <div id="credit-card-errors" style="display: none">
            <div class="alert-message block-message error" id="stripe-error-message">

            </div>
        </div>
        <legend> Create a new account</legend>
        {%  csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <input id="validate_card_btn" name="commit" type="submit" value="Validate Credit Card" class="btn btn-primary"> </input>
        </div>
    </form>
{% endblock %}
